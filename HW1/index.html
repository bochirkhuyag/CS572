<script>
    String.prototype.filterWords = function(){
        const banned = arguments;
        const str = this.valueOf().split(" ");
        let blocked = str.map((word,index,str)=>{
            if (banned.includes(word)) return "***";
            else return word;
        });
        return blocked;
    }

</script>
